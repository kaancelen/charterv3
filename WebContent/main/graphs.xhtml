<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:form id="chart_container">
	    <p:tabView>
			 <p:tab title="Personel">
			 	<p:chart type="bar" model="#{performanceController.personelChart}" rendered="#{performanceController.personelChartDrawed}"/>
			 </p:tab>
			 <p:tab title="Bölüm">
			 	<p:chart type="bar" model="#{performanceController.departmentChart}" rendered="#{performanceController.departmentChartDrawed}"/>
			 </p:tab>
			 <p:tab title="Aylık">
			 	<p:chart type="line" model="#{performanceController.monthlyChart}" rendered="#{performanceController.monthlyChartDrawed}"/>
			 </p:tab>
			 <p:tab title="Aylık-Karşılaştırma">
			 	<p:chart type="bar" model="#{performanceController.compareChart}" rendered="#{performanceController.compareChartDrawed}"/>
			 </p:tab>
		</p:tabView>
    </h:form>
</html>
